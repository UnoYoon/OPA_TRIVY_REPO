name: Trivy Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y curl jq

      - name: Install Trivy (Latest Version)
        run: |
          TRIVY_VERSION=$(curl -s https://api.github.com/repos/aquasecurity/trivy/releases/latest | jq -r '.tag_name')
          wget "https://github.com/aquasecurity/trivy/releases/download/${TRIVY_VERSION}/trivy_${TRIVY_VERSION#v}_Linux-64bit.deb"
          sudo dpkg -i trivy_${TRIVY_VERSION#v}_Linux-64bit.deb

      - name: Build Docker Image
        run: docker build -t my-app:latest .

      - name: Trivy Scan (Fail on CRITICAL/HIGH)
        run: trivy image --exit-code 1 --severity CRITICAL,HIGH my-app:latest
