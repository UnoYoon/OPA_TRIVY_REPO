name: Trivy Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker build -t my-app:latest .

      - name: Run Trivy via Docker
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/workspace \
            aquasec/trivy:latest \
            image --exit-code 1 --severity CRITICAL,HIGH -f json -o /workspace/result.json my-app:latest

      - name: Upload full Trivy result as artifact
        if: failure()
        uses: actions/upload-artifact@v2  # ‚úÖ Î≤ÑÏ†Ñ ÏàòÏ†ï
        with:
          name: trivy-full-report
          path: result.json

      - name: Comment Trivy summary to PR
        if: failure() && github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          SUMMARY=$(jq '[.Results[].Vulnerabilities[] | {Target, PkgName, InstalledVersion, VulnerabilityID, Severity}]' result.json | jq -s .)
          SHORT_SUMMARY=$(echo "$SUMMARY" | jq '.[0][:5]')
          COMMENT="üîê **Trivy scan failed. Found critical/high vulnerabilities:**\n\n\`\`\`json\n$SHORT_SUMMARY\n\`\`\`\nüìé Full report attached as artifact."
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -X POST \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"

      - name: Upload Trivy Results as PR Comment
        if: failure() && github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          COMMENT_BODY=$(jq -Rs '.' < result.json)
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -X POST \
            -d "{\"body\": \"üîê **Trivy scan failed. Found critical/high vulnerabilities:**\n\n\`\`\`json\n$COMMENT_BODY\n\`\`\`\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
