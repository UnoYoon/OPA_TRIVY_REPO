name: Trivy Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker build -t my-app:latest .

      - name: Run Trivy via Docker
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/workspace \
            aquasec/trivy:latest \
            image --exit-code 1 --severity CRITICAL,HIGH -f json -o /workspace/result.json my-app:latest

      - name: Upload full Trivy result as artifact
        if: failure()
        uses: actions/upload-artifact@v4  # âœ… v4ë¡œ ìˆ˜ì • (v3ëŠ” ë” ì´ìƒ ë§ˆì¼“ì—ì„œ ì¸ì‹ ì•ˆ ë¨)
        with:
          name: trivy-full-report
          path: result.json

      - name: Comment Trivy summary to PR
        if: failure() && github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(jq --raw-output .number "$GITHUB_EVENT_PATH")  # âœ… ìˆ˜ì •: `.pull_request.number` â†’ `.number`
          # JSONì—ì„œ ì·¨ì•½ì  ê´€ë ¨ ì •ë³´ ì¶”ì¶œ
          SUMMARY=$(jq '[.Results[].Vulnerabilities[] | {Target, PkgName, InstalledVersion, VulnerabilityID, Severity}]' result.json)
          
          # ì·¨ì•½ì  ìš”ì•½: ì²˜ìŒ 5ê°œì˜ í•­ëª©ë§Œ ì¶”ì¶œ
          SHORT_SUMMARY=$(echo "$SUMMARY" | jq '.[0:5]')
          
          # PRì— ë‹¬ ì£¼ì„ ë‚´ìš© ì‘ì„±
          COMMENT="ğŸ” **Trivy scan failed. Found critical/high vulnerabilities:**\n\n\`\`\`json\n$SHORT_SUMMARY\n\`\`\`\nğŸ“ Full report attached as artifact."
          
          # PRì— ì£¼ì„ ì¶”ê°€
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -X POST \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
