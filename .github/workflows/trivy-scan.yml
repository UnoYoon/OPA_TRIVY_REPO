name: Trivy Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker build -t my-app:latest .

      - name: Run Trivy via Docker
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/workspace \
            aquasec/trivy:latest \
            image --exit-code 1 --severity CRITICAL,HIGH -f json -o /workspace/result.json my-app:latest

      - name: Upload Trivy Results as PR Comment
        if: failure() && github.event_name == 'pull_request'
        run: |
          TRIVY_RESULTS=$(cat result.json)
          PR_COMMENT="Trivy scan detected critical/high vulnerabilities:\n\n\`\`\`json\n$TRIVY_RESULTS\n\`\`\`"
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -X POST \
            -d "{\"body\":\"$PR_COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
